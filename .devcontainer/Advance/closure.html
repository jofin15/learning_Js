<body style="background-color:black">
    <button id="orange">orange</button>
    <button id="red">red</button>
    <button id="green">green</button>

 
</body>
<script>
   // document.getElementById("orange").onclick=function(){

   // }

    //document.getElementById("red").onclick=function(){
     //   document.body.style.backgroundColor="red"   
      // }

      //what if you need to add 500 buttons , all contains event listeners
      

      
      function clickHandler(color){
        //document.body.style.backgroundColor=`${color}` //this line of code is returning anything

        //we will use both lexical scopping as well as closure
        return function(){
            document.body.style.backgroundColor=`${color}`
        }
      }

      document.getElementById("orange").onclick=clickHandler("orange")
      document.getElementById("red").onclick=clickHandler("red")
      document.getElementById("green").onclick=clickHandler("green")

</script>
